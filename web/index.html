<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <!-- Set character encoding to UTF-8 -->
  <meta charset="UTF-8">

  <!-- Ensure compatibility with Internet Explorer -->
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">

  <!-- Meta description shown in search engines -->
  <meta name="description" content="A new Flutter project.">

  <!--
    iOS PWA support
    Allow web app to run in full screen like native mobile apps
  -->
  <meta name="mobile-web-app-capable" content="yes">

  <!-- Status bar style for iOS (black background) -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!-- App name when saved on iOS home screen -->
  <meta name="apple-mobile-web-app-title" content="waygo">

  <!-- Icon used when app is added to mobile home screen -->
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon for browser tabs -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <!--
    Google Maps JavaScript API
    This script loads the Maps SDK so you can use maps in Flutter Web.
    IMPORTANT: Replace the API key only from Google Console if restricted.
  -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBvtPAHeFEjLn5KG0ivIhG6I8rkauXU_TA"></script>

  <!-- Page title shown in browser tab -->
  <title>waygo</title>

  <!-- Web app configuration for installing as a PWA -->
  <link rel="manifest" href="manifest.json">
</head>

<body>
  <!--
    This JavaScript file is auto-generated by Flutter.
    It loads the compiled Flutter web app and starts execution.
    'async' improves loading performance.
  -->
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
